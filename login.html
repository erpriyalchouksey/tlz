<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="formWrapper">
        <h1 class="global-title-1">Find A Job And Grow Your Carrer</h1>
        <form name="register" class="formTag" autocomplete="off">
            <div class="upload-Name">
                <div class="formField">

                    <div class="formInput">
                        <label class="labelClass">Full Name</label>
                        <div class="inner">
                            <input type="text" maxlength="35" placeholder="What is your name?" class="formInput" id="name" autocomplete="off">
                        </div>


                    </div>
                    <div class="formInput">
                        <label class="labelClass">Email Id</label>
                        <div class="inner">
                            <input type="text" maxlength="100" placeholder="Tell Us your Email ID" class="formInput" id="email" name="email" autocomplete="off" autocapitalize="none" readonly value>
                        </div>


                    </div>
                    <div class="formInput">
                        <label class="labelClass">Password</label>
                        <div class="inner">
                            <input type="password" maxlength="100" placeholder="Create a password" class="formInput" id="password" autocomplete="off"  readonly value>
                        </div>


                    </div>

                    <div class="formInput">
                        <label class="labelClass">Mobile No.</label>
                        <div class="inner">
                            <input type="text" maxlength="10" placeholder="Mobile Number" class="formInput" id="mobile" value>
                        </div>


                    </div>
                    <div class="resume-upload-container">

                    </div>
                    <div class="formInput">
                        <div class="resume-upload-container">
                        
                        </div>
                        <label class="labelClass">Resume</label>
                        <div class="resume-upload">
                            
                            <input type="file" maxlength="100" placeholder="Create a password" class="formInput" id="password" autocomplete="off"  readonly value>
                        </div>


                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
